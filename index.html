<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header">Search For a City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username"></label>
          <input name="city" id="username" type="text" autofocus="true" class="form-input" placeholder="Enter City" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <div id="language-buttons" class="card-body">
          <h2 class="card-header">Search History</h2>
          <button data-language="javascript" class="btn">Pittsburgh</button>
          <button data-language="html" class="btn">Los Angeles</button>
          <button data-language="css" class="btn">Chicago</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Weather for: <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>

    <div class="d-flex five-day-forecast">
      <h3 class="fiveDayHeader"></h3>
      <br />
        <!-- cards with JS -->
    <div id="cards" class="col-12 d-flex"></div>
    </div>

    </div>
  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
